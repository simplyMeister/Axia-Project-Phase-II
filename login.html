<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Login - EduConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="js/api-service.js"></script>
    <link rel="stylesheet" href="CSS-STYLES/login.css" />
  </head>
  <body
    class="font-body bg-gray-50 min-h-screen flex items-center justify-center"
  >
    <div class="max-w-md w-full mx-4">
      <!-- Logo and Back Link -->
      <div class="text-center mb-8">
        <a
          href="index.html"
          class="inline-flex items-center text-gray-600 hover:text-cyan-600 transition-colors mb-4"
        >
          <i class="fas fa-arrow-left mr-2"></i>
          Back to Home
        </a>
        <h1 class="font-heading text-3xl font-bold text-gray-900">
          <i class="fas fa-graduation-cap text-cyan-600 mr-2"></i>
          EduConnect
        </h1>
      </div>

      <!-- Login Form -->
      <div class="bg-white rounded-xl shadow-lg p-8">
        <div class="text-center mb-8">
          <h2 class="font-heading text-2xl font-bold text-gray-900 mb-2">
            Welcome Back
          </h2>
          <p class="text-gray-600">Sign in to continue your learning journey</p>
          <!-- Added test credentials info -->
          <div class="mt-4 p-3 bg-blue-50 rounded-lg text-sm text-blue-700">
            <p class="font-medium mb-1">Test Credentials:</p>
            <p>Email: eve.holt@reqres.in</p>
            <p>Password: cityslicka</p>
          </div>
        </div>

        <form id="login-form" onsubmit="handleLogin(event)">
          <div class="mb-6">
            <label
              for="email"
              class="block text-gray-700 text-sm font-medium mb-2"
            >
              Email Address
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none"
              placeholder="Enter your email"
              value="eve.holt@reqres.in"
            />
          </div>

          <div class="mb-6">
            <label
              for="password"
              class="block text-gray-700 text-sm font-medium mb-2"
            >
              Password
            </label>
            <div class="relative">
              <input
                type="password"
                id="password"
                name="password"
                required
                class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none pr-12"
                placeholder="Enter your password"
                value="cityslicka"
              />
              <button
                type="button"
                onclick="togglePassword()"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
              >
                <i id="password-icon" class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="flex items-center justify-between mb-6">
            <label class="flex items-center">
              <input
                type="checkbox"
                name="remember"
                class="mr-2 rounded border-gray-300 text-cyan-600 focus:ring-cyan-500"
              />
              <span class="text-sm text-gray-600">Remember me</span>
            </label>
            <a
              href="forgot-password.html"
              class="text-sm text-cyan-600 hover:text-cyan-700 font-medium"
            >
              Forgot Password?
            </a>
          </div>

          <button
            type="submit"
            class="w-full bg-cyan-600 hover:bg-cyan-700 text-white py-3 px-4 rounded-lg font-medium transition-colors mb-6"
          >
            <i class="fas fa-sign-in-alt mr-2"></i>
            Sign In
          </button>

          <div class="text-center">
            <p class="text-gray-600">
              Don't have an account?
              <a
                href="signup.html"
                class="text-cyan-600 hover:text-cyan-700 font-medium"
              >
                Create one here
              </a>
            </p>
          </div>
        </form>
      </div>

      <!-- Social Login Options -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-gray-50 text-gray-500">Or continue with</span>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-2 gap-3">
          <button
            class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors"
          >
            <i class="fab fa-google text-red-500 mr-2"></i>
            Google
          </button>
          <button
            class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors"
          >
            <i class="fab fa-github text-gray-900 mr-2"></i>
            GitHub
          </button>
        </div>
      </div>
    </div>

   <script src="JS/script.js"></script>
  </body>
</html>
