<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EduConnect</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=DM+Sans:wght@400;500;600&display=swap');
        
        :root {
            --primary: #0891b2;
            --secondary: #10b981;
            --dark-gray: #4b5563;
            --light-gray: #f9fafb;
            --border: #e5e7eb;
        }
        
        .font-heading { font-family: 'Space Grotesk', sans-serif; }
        .font-body { font-family: 'DM Sans', sans-serif; }
        
        .form-input {
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-input:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="font-body bg-gray-50 min-h-screen flex items-center justify-center py-8">
    <div class="max-w-md w-full mx-4">
        <!-- Logo and Back Link -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center text-gray-600 hover:text-cyan-600 transition-colors mb-4">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Home
            </a>
            <h1 class="font-heading text-3xl font-bold text-gray-900">
                <i class="fas fa-graduation-cap text-cyan-600 mr-2"></i>
                EduConnect
            </h1>
        </div>
        
        <!-- Sign Up Form -->
        <div class="bg-white rounded-xl shadow-lg p-8">
            <div class="text-center mb-8">
                <h2 class="font-heading text-2xl font-bold text-gray-900 mb-2">Create Your Account</h2>
                <p class="text-gray-600">Join thousands of learners worldwide</p>
            </div>
            
            <form id="signup-form" onsubmit="handleSignup(event)">
                <div class="mb-6">
                    <label for="fullName" class="block text-gray-700 text-sm font-medium mb-2">
                        Full Name
                    </label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        required 
                        class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none"
                        placeholder="Enter your full name"
                    >
                </div>
                
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 text-sm font-medium mb-2">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none"
                        placeholder="Enter your email"
                    >
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-medium mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none pr-12"
                            placeholder="Create a strong password"
                            oninput="checkPasswordStrength()"
                        >
                        <button 
                            type="button" 
                            onclick="togglePassword('password')" 
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                        >
                            <i id="password-icon" class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="mt-2">
                        <div id="password-strength" class="password-strength bg-gray-200 w-full"></div>
                        <p id="password-text" class="text-xs text-gray-500 mt-1">Password strength</p>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label for="confirmPassword" class="block text-gray-700 text-sm font-medium mb-2">
                        Confirm Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            required 
                            class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none pr-12"
                            placeholder="Confirm your password"
                            oninput="checkPasswordMatch()"
                        >
                        <button 
                            type="button" 
                            onclick="togglePassword('confirmPassword')" 
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                        >
                            <i id="confirm-password-icon" class="fas fa-eye"></i>
                        </button>
                    </div>
                    <p id="password-match" class="text-xs mt-1 hidden"></p>
                </div>
                
                <div class="mb-6">
                    <label class="flex items-start">
                        <input type="checkbox" name="terms" required class="mr-3 mt-1 rounded border-gray-300 text-emerald-600 focus:ring-emerald-500">
                        <span class="text-sm text-gray-600">
                            I agree to the 
                            <a href="#" class="text-emerald-600 hover:text-emerald-700 font-medium">Terms of Service</a> 
                            and 
                            <a href="#" class="text-emerald-600 hover:text-emerald-700 font-medium">Privacy Policy</a>
                        </span>
                    </label>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-emerald-500 hover:bg-emerald-600 text-white py-3 px-4 rounded-lg font-medium transition-colors mb-6"
                >
                    <i class="fas fa-user-plus mr-2"></i>
                    Create Account
                </button>
                
                <div class="text-center">
                    <p class="text-gray-600">
                        Already have an account? 
                        <a href="login.html" class="text-cyan-600 hover:text-cyan-700 font-medium">
                            Sign in here
                        </a>
                    </p>
                </div>
            </form>
        </div>
        
        <!-- Social Sign Up Options -->
        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-gray-50 text-gray-500">Or sign up with</span>
                </div>
            </div>
            
            <div class="mt-6 grid grid-cols-2 gap-3">
                <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors">
                    <i class="fab fa-google text-red-500 mr-2"></i>
                    Google
                </button>
                <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors">
                    <i class="fab fa-github text-gray-900 mr-2"></i>
                    GitHub
                </button>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const iconId = fieldId === 'password' ? 'password-icon' : 'confirm-password-icon';
            const passwordIcon = document.getElementById(iconId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }
        
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('password-strength');
            const strengthText = document.getElementById('password-text');
            
            let strength = 0;
            let feedback = '';
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            switch (strength) {
                case 0:
                case 1:
                    strengthBar.className = 'password-strength bg-red-400 w-1/5';
                    feedback = 'Very weak';
                    break;
                case 2:
                    strengthBar.className = 'password-strength bg-orange-400 w-2/5';
                    feedback = 'Weak';
                    break;
                case 3:
                    strengthBar.className = 'password-strength bg-yellow-400 w-3/5';
                    feedback = 'Fair';
                    break;
                case 4:
                    strengthBar.className = 'password-strength bg-emerald-400 w-4/5';
                    feedback = 'Good';
                    break;
                case 5:
                    strengthBar.className = 'password-strength bg-emerald-500 w-full';
                    feedback = 'Strong';
                    break;
            }
            
            strengthText.textContent = feedback;
            strengthText.className = `text-xs mt-1 ${strength <= 2 ? 'text-red-500' : strength <= 3 ? 'text-yellow-500' : 'text-emerald-500'}`;
        }
        
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchText = document.getElementById('password-match');
            
            if (confirmPassword.length > 0) {
                if (password === confirmPassword) {
                    matchText.textContent = 'Passwords match';
                    matchText.className = 'text-xs mt-1 text-emerald-500';
                    matchText.classList.remove('hidden');
                } else {
                    matchText.textContent = 'Passwords do not match';
                    matchText.className = 'text-xs mt-1 text-red-500';
                    matchText.classList.remove('hidden');
                }
            } else {
                matchText.classList.add('hidden');
            }
        }
        
        async function handleSignup(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const fullName = formData.get('fullName');
            const email = formData.get('email');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Show loading state
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating Account...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('https://reqres.in/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': 'reqres-free-v1'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                console.log('[v0] Registration response:', data);
                
                if (response.ok) {
                    // Show success message
                    submitBtn.innerHTML = '<i class="fas fa-check mr-2"></i>Account Created!';
                    submitBtn.classList.remove('bg-emerald-500', 'hover:bg-emerald-600');
                    submitBtn.classList.add('bg-emerald-600');
                    
                    // Store user info
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userName', fullName);
                    localStorage.setItem('userToken', data.token || 'demo-token');
                    
                    alert('Account created successfully! Please sign in to continue.');
                    
                    // Redirect to login
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    if (data.error && data.error.includes('defined')) {
                        // ReqRes only accepts predefined test users
                        alert('Demo Mode: ReqRes API only accepts predefined test users. Try using: eve.holt@reqres.in\n\nFor demo purposes, we\'ll create your account locally.');
                        
                        // Create account locally for demo
                        localStorage.setItem('userEmail', email);
                        localStorage.setItem('userName', fullName);
                        localStorage.setItem('userToken', 'demo-token-' + Date.now());
                        
                        submitBtn.innerHTML = '<i class="fas fa-check mr-2"></i>Demo Account Created!';
                        submitBtn.classList.remove('bg-emerald-500', 'hover:bg-emerald-600');
                        submitBtn.classList.add('bg-emerald-600');
                        
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        throw new Error(data.error || 'Registration failed');
                    }
                }
            } catch (error) {
                console.error('[v0] Registration error:', error);
                
                // Show error
                submitBtn.innerHTML = '<i class="fas fa-exclamation-triangle mr-2"></i>Registration Failed';
                submitBtn.classList.remove('bg-emerald-500', 'hover:bg-emerald-600');
                submitBtn.classList.add('bg-red-500');
                
                alert('Registration failed: ' + error.message);
                
                // Reset button after 2 seconds
                setTimeout(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.classList.remove('bg-red-500');
                    submitBtn.classList.add('bg-emerald-500', 'hover:bg-emerald-600');
                    submitBtn.disabled = false;
                }, 2000);
            }
        }
    </script>
</body>
</html>
